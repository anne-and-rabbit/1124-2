<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>æœˆäº®å‹•ç•«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
        }

        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: transform 0.1s, z-index 0.1s;
        }

        #earth {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            z-index: 1;
        }

        .meteor {
            position: absolute;
            font-size: 20px;
            animation: meteorFall 2s linear forwards;
            transform: rotate(45deg);
        }

        @keyframes meteorFall {
            from {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translate(-800px, 800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="earth">ğŸŒ</div>
    <div id="moon">ğŸŒ‘</div>

    <script>
        const moon = document.getElementById('moon');
        const earth = document.getElementById('earth');
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜','ğŸŒ‘','ğŸŒ˜','ğŸŒ—','ğŸŒ–', 'ğŸŒ•', 'ğŸŒ”','ğŸŒ“','ğŸŒ’','ğŸŒ‘'];
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ','ğŸŒ','ğŸŒ'];
        let currentPhase = 0;
        let earthPhase = 0;
        let lastX = 0;

        // æ»‘é¼ è·Ÿéš¨æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            moon.style.left = (e.clientX - 100) + 'px';
            moon.style.top = (e.clientY - 100) + 'px';

            // åˆ¤æ–·æœˆäº®ç§»å‹•æ–¹å‘ä¸¦è¨­ç½®å±¤ç´š
            if (e.clientX > lastX) {
                // å‘å³ç§»å‹•ï¼Œæœˆäº®åœ¨åœ°çƒä¸‹é¢
                moon.style.zIndex = 0;
            } else {
                // å‘å·¦ç§»å‹•ï¼Œæœˆäº®åœ¨åœ°çƒä¸Šé¢
                moon.style.zIndex = 2;
            }
            lastX = e.clientX;
        });

        // æœˆç›¸è®ŠåŒ–
        setInterval(() => {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];
        }, 200);

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            earthPhase = (earthPhase + 1) % earthPhases.length;
            earth.textContent = earthPhases[earthPhase];
        }, 1000);

        // å‰µå»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(star);

            setInterval(() => {
                star.style.opacity = Math.random();
            }, Math.random() * 3000 + 1000);
        }

        // å‰µå»ºæµæ˜Ÿ
        function createMeteor() {
            // åŒæ™‚å‰µå»ºå¤šå€‹æµæ˜Ÿ
            const count = Math.floor(Math.random() * 3) + 1; // æ¯æ¬¡ç”¢ç”Ÿ1-3é¡†æµæ˜Ÿ
            
            for (let i = 0; i < count; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.textContent = 'ğŸ’«';
                
                // éš¨æ©Ÿå¤§å°
                const size = Math.random() * 15 + 15; // 15-30px
                meteor.style.fontSize = size + 'px';
                
                // éš¨æ©Ÿä½ç½®
                meteor.style.left = (Math.random() * window.innerWidth + 200) + 'px';
                meteor.style.top = Math.random() * (window.innerHeight / 3) - 100 + 'px';
                
                document.body.appendChild(meteor);

                meteor.addEventListener('animationend', () => {
                    meteor.remove();
                });
            }
        }

        // åˆå§‹åŒ–100é¡†æ˜Ÿæ˜Ÿ
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // æ›´é »ç¹åœ°ç”¢ç”Ÿæµæ˜Ÿ
        setInterval(createMeteor, 1000); // æ¯ç§’ç”¢ç”Ÿä¸€æ¬¡æµæ˜Ÿç¾¤
    </script>
</body>
</html>
